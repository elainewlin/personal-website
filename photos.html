<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elaine Lin Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://web.mit.edu/elin1/www/homepage-elin1/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script> 
      $(document).ready(function(){
        $("#header").load("header.html"); 
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Food Photos</h1>
      </div>
    </div>
    
    <div class="container">
      <p>Sometimes, I take pictures of food at my blog <a href="http://foodparsed.com">FoodParsed</a>.</p>
      <div class="row">
        <div class="col-sm-4">
          <label><a href="http://foodparsed.com/two-ingredient-pancakes/">2 Ingredient Pancakes</a></label>
          <img src="http://web.mit.edu/elin1/www/homepage-elin1//images/pancakes.jpg" alt="Two Ingredient Pancakes">
        </div>
        <div class="col-sm-4">
          <label><a href="http://foodparsed.com/easy-breakfast-tacos/">Easy Breakfast Tacos</a></label>
          <img src="http://web.mit.edu/elin1/www/homepage-elin1//images/tacos.jpg" alt="Easy Breakfast Tacos">
        </div>
        <div class="col-sm-4">
          <label><a href="http://foodparsed.com/three-ingredient-peanut-butter-cookies">3 Ingredient Peanut Butter Cookies</a></label>
          <img src="http://web.mit.edu/elin1/www/homepage-elin1//images/cookies.jpg" alt="Three Ingredient Peanut Butter Cookies">
        </div>
      </div>
    </div>

  </body>
</html>
