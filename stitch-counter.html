<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

      window.dataLayer = window.dataLayer || [];
      function gtag() {

      gtag("js", new Date());

      gtag("config", "G-CTY2FXWWQ0");

    <title>Stitch Counter | Elaine Lin, staff engineer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Elaine Lin" />
    <meta
      name="title"
      property="og:title"
      content="Free Online Stitch Counter - Knitting / Crochet"
    />
    <meta
      name="description"
      property="og:description"
      content="This is a simple, free online stitch counter for knitting, crochet, or other fiber arts."
    />
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/stitch-counter.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="./js/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".navigation").load("/base/nav.html");
      });
    </script>
  </head>

  <body>
    <div id="header">
      <nav class="navigation"></nav>
    </div>
    <div class="container">
      <div class="count-section" id="activeSection">
        <h1 class="text-x-large" id="activeSectionName"></h1>
        <div class="text-large count-row">
          <div class="count-label">Row count</div>
          <div>
            <button class="btn minus-button big-button" onclick="subtractRow()">-1</button>
            <span id="rowCount" class="count-number"></span>
            <button class="btn add-button big-button" onclick="addRow()">+1</button>
          </div>
        </div>
        <div class="text-large count-row">
          <div class="count-label">Stitch count</div>
          <div>
            <button class="btn minus-button big-button" onclick="updateStitch(-10)">-10</button>
            <button class="btn minus-button big-button margin-left" onclick="updateStitch(-1)">
              -1
            </button>
            <span id="stitchCount" class="count-number"></span>
            <button class="btn add-button big-button" onclick="updateStitch(1)">+1</button>
            <button class="btn add-button big-button margin-left" onclick="updateStitch(10)">
              +10
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <form class="form-inline" id="newSectionForm">
          <label class="sr-only" for="sectionName">Section Name</label>
          <input
            type="text"
            class="form-control medium-input"
            id="sectionName"
            placeholder="Name"
          />
          <button type="submit" class="btn btn-outline-secondary medium-button">Add Section</button>
        </form>
      </div>
      <div class="row overview-section">
        <table class="table overview-table" id="sectionTable">
          <thead>
            <tr>
              <th scope="col" class="section-header">Section</th>
              <th scope="col">History</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="delete-section">
          <button class="btn btn-outline-secondary" onclick="deleteSection()">
            Delete section
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/stitch-counter.js"></script>
</html>
